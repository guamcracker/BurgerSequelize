<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger Menu</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
</head>

<body>
    <div class="container">
        <img class='burger-image' src="./images/burger-image.jpg">
        <h1 class="text-center" style="color:red;">Eat-Da-Burger!</h1>
        <div class="row">
            <div class="col-md-12 message">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-1 text-center">
                <h3>Burger Menu</h3>
            </div>
            <div class="col-md-5 text-center">
                <h3>Eaten Burgers</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-1 burger-container">
            </div>
            <div class="col-md-5 col-md-offset 1 devoured-container">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form id="burgers">
                    <div class="form-group">
                        <textarea class="form-control" rows="1" id="body"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success submit">Submit</button>
                </form>
                <h5 class="text-center">Enter a burger you want to eat, then click the "Submit" button</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 deleted-container" style="display:none;">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="js/burgers.js" type="text/javascript"></script>
</body>

</html>
